<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>Ejemplo de aplicación Single Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            color: #333;
        }

        .seccion {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .activa {
            display: block;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #login h1, #listadoHospitales h1 {
            color: #5cb85c;
            text-align: center;
        }

        #menu-principal button, #datos-usuarios button {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <!-- Contenido existente -->

    <!-- Secciones del indexSinglePage.html -->
    <div id="login" class="seccion activa">
        
    <h1>Login aplicación MAP</h1>
    <div id="login" class="seccion activa">
        <h2>Inicio de sesión</h2>
        Usuario: <input id="usuario" type="text" />
        Contraseña: <input id="contraseña" type="password" />    
       <button onclick="manejarLogin()">Entrar</button> 
    </div>
    <div id="menu-principal" class="seccion">
        <h2>Menu principal</h2>
        <button onclick="datosUsuario()"> Datos de usuario</button>
        <button onclick="salir()"> Salir </button>
    </div>
    <div id="datos-usuarios" class="seccion">
        <h2>Datos del usuario</h2>
        <button onclick="cambiarSeccion('menu-principal')"> Datos de usuario</button>
        <button onclick="salir()"> Salir </button>
    </div>
    </div>
    <!-- Otras secciones de indexSinglePage.html -->

    <!-- Sección de Listado de Hospitales del index.html -->
    <div id="listadoHospitales" class="seccion">
        <h1>Listado Hospitales</h1>
        <label>Nombre: <input id="nombre" type="text"></label><br />
        <label>Provincia: <input id="provincia" type="text"></label><br />
        <button onclick="anyadirHospital()">Añadir</button><br />
        <ul id="listado-hospitales"></ul>
    </div>

    <script src="rest.js"></script>
    <script src="main.js"></script>
</body>

</html>
